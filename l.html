<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
      
<div class="test1 hidden">
    I am now visible
</div>

<a style="color: rgb(255, 255, 255); background-color: rgb(12, 12, 12);" href="https://en.yalla--live.net/p/bo1.html" class="bwpb-button test2" onmouseover="this.style.backgroundColor='#dd3333'" onmouseout="this.style.backgroundColor='#0c0c0c'">This is a button</a>

<script>
    // Automatically redirect to the link
    window.onload = function() {
        window.location.href = 'https://en.yalla--live.net/p/bo1.html';
    };

    // Show hidden element when button is clicked
    document.querySelector('.test2').addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('.test1').style.visibility = 'visible';
    });
</script>

</body>
</html>
